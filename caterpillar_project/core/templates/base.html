<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 240px;
            background-color: #111; /* Dark Caterpillar Black */
            color: #f1c40f; /* Yellow-Gold */
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 8px rgba(0,0,0,0.2);
            position: fixed;
        }

        .sidebar h3 {
            font-size: 1.4rem;
            margin-bottom: 30px;
            border-bottom: 2px solid #f1c40f;
            padding-bottom: 10px;
        }

        .sidebar a {
            color: #f1c40f;
            display: block;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            color: white;
            background-color: #f1c40f;
            padding-left: 10px;
            border-radius: 4px;
        }

        .content {
            margin-left: 240px;
            padding: 30px;
            width: 100%;
            background-color: #fff;
            min-height: 100vh;
        }

        .content h2 {
            color: #222;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content p {
            color: #444;
            font-size: 1rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #f1c40f;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>CAT Operator</h3>
        <a href="{% url 'operator_home' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
        <!-- Add more links here -->
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
