<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <a href="{% url 'operator_home' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
        <!-- Add more links here -->
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
