<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Operator Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            height: 100vh;
            color: white;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/operator/home/">Home</a>
        <a href="/operator/machines/">Machine Conditions</a>
        <a href="/logout/">Logout</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
