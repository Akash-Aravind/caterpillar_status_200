<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Assigner Dashboard{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            background-color: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            height: 100vh;
            color: white;
            padding-top: 30px;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .sidebar a:hover {
            background-color: #ffcc00;
            color: #000;
            border-left: 6px solid black;
        }

        /* Content Area */
        .content {
            margin-left: 220px;
            padding: 40px 30px;
            flex-grow: 1;
        }

        /* Header */
        h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 12px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #e6b800;
            color: #000;
        }

        /* Card Style Example (optional use in blocks) */
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="{% url 'assigner_home' %}">Home</a>

        <a href="/assigner/machines/">Machine Conditions</a>
        <a href="/logout/">Logout</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
