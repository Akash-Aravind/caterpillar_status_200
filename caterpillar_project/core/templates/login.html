<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1a1a1a, #333);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #FFD700;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 14px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }

        button {
            background-color: #FFD700;
            color: black;
            border: none;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6c200;
        }

        a {
            color: #FFD700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br><br>

            <button type="submit" name="role" value="operator">Login as Operator</button><br>
            <button type="submit" name="role" value="assigner">Login as Assigner</button>
        </form>

        <p style="margin-top: 15px;">Don't have an account? <a href="/signup/">Sign up here</a></p>
    </div>
</body>
</html>
