<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>

        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br><br>

            <button type="submit" name="role" value="operator">Login as Operator</button><br><br>
            <button type="submit" name="role" value="assigner">Login as Assigner</button>
        </form>

        <p>Don't have an account? <a href="/signup/">Sign up here</a></p>
    </div>
</body>
</html>
